<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backdrop | Edit Video Background</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  </head>
  <body>
    <h1 id="title">Backdrop</h1>
    <div id="dom-elements" style="display: none;">
      <div class="row" id="event-container">
        <div class="col col-lg-6 col-md-12">
          <!-- Background Input Start -->
          <label for="image-upload" id="image-upload-container">
            <span
              class="btn btn-warning"
              data-toggle="tooltip"
              title="import background image from device"
            >
              <img
                src="./assets/folder-search.svg"
                alt="import background image from device"
                width="20px"
                height="20px"
              />
              New Background Image
            </span>
          </label>
          <input
            id="image-upload"
            type="file"
            accept="image/*"
            style="display: none;"
          />
        </div>

        <!-- Background Input END -->
        <div class="col col-lg-6 col-md-12">
          <div class="row">
            <div class="col-xs-12">
              <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                  <a
                    class="nav-item nav-link active"
                    id="nav-image-capture-tab"
                    data-toggle="tab"
                    href="#nav-image-capture"
                    role="tab"
                    aria-controls="nav-image-capture"
                    aria-selected="true"
                    >Image Capture</a
                  >
                  <a
                    class="nav-item nav-link"
                    id="nav-video-capture-tab"
                    data-toggle="tab"
                    href="#nav-video-capture"
                    role="tab"
                    aria-controls="nav-video-capture"
                    aria-selected="false"
                    >Video Capture</a
                  >
                </div>
              </nav>
              <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                <!-- Image Capture Start -->
                <div
                  class="tab-pane fade show active"
                  id="nav-image-capture"
                  role="tabpanel"
                  aria-labelledby="nav-image-capture-tab"
                >
                  <div id="image-capture-container">
                    <button
                      class="btn btn-secondary"
                      id="capture-frame-btn"
                      data-toggle="tooltip"
                      title="capture and download images from the current video instance"
                    >
                      Capture Images
                    </button>
                    <div id="preview-img-container" class="row"></div>
                  </div>
                </div>
                <!-- Image Capture END -->

                <!-- Video Capture Start -->
                <div
                  class="tab-pane fade"
                  id="nav-video-capture"
                  role="tabpanel"
                  aria-labelledby="nav-video-capture-tab"
                >
                  <div id="video-capture-container">
                    <button class="btn btn-success" id="record-canvas-btn">
                      start recording
                    </button>
                    <button
                      class="btn btn-danger"
                      id="download-video"
                      style="display: none;"
                    >
                      Download
                    </button>
                  </div>
                </div>
                <!-- Video Capture End -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
