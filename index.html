<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backdrop | Edit Video Background</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  </head>
  <body>
    <h1 id="title">Backdrop</h1>
    <div id="event-container" style="display: none;">
      <label for="image-upload" id="image-upload-container">
        <span
          class="btn btn-warning"
          data-toggle="tooltip"
          title="import background image from device"
        >
          <img
            src="./assets/folder-search.svg"
            alt="import background image from device"
            width="20px"
            height="20px"
          />
          New Background Image
        </span>
      </label>
      <input
        id="image-upload"
        type="file"
        accept="image/*"
        style="display: none;"
      />
      <div id="image-capture-container">
        <button
          class="btn btn-secondary"
          id="capture-frame-btn"
          data-toggle="tooltip"
          title="capture and download images from the current video instance"
        >
          Capture Images
        </button>
        <div id="preview-img-container"></div>
      </div>
    </div>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
